<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1 />
    <link rel="icon" href="images/devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&family=Montserrat:wght@500;600&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>404 Error page</title>
  </head>
  <body>
    <section class="error-page">
      <h1 class="error-page__title">404 Not Found</h1>
      <div class="error-page__layout">
        <figure class="error-page__image-container">
          <img
            src="images/Scarecrow.png"
            alt="Image of Error page"
            class="error-page__image"
          />
        </figure>
        <div class="error-page__content">
          <h2 class="error-page__message">I have bad news for you</h2>
          <p class="error-page__description">
            The page you are looking for might be removed or is temporarily
            unavailable
          </p>
          <a href="#" class="error-page__back-link">back to homepage</a>
        </div>
      </div>
      <footer class="error-page__footer">
        <p>
          created by<span class="name"> sumanaFafana</span> - devChallenges.io
        </p>
      </footer>
    </section>
  </body>
</html>
